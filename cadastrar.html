<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Zingdale</title>

  <div class="container_form">
            <h1>Tela de Cadastro</h1>
            <form class="form" action="#" method="post">
                
                <div class="form_grupo">
                    <label for="nome" class="form_label"><li> Nome</li></label>
                    <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
                </div>
                
                <div class="form_grupo">
                    <label for="endereço" class="form_label"><li> Endereço</li></label>
                    <input type="endereço" name="endereço" class="form_input" id="endereço" placeholder="Endereço" required>                                      
                </div>
                <div class="form_grupo">
                    <label for="CPF" class="form_label"><li> CPF</li></label>
                    <input type="CPF" name="CPF" class="form_input" id="CPF" placeholder="000.000.000-00" required>                   
                </div>

                <div class="form_grupo">
                    <label for="e-mail" class="form_label"><li> Email</li></label>
                    <input type="email" name="email" class="form_input" id="" placeholder="email.email@gmail.com" required>                   
                </div>
                <div class="form_grupo">
                    <label for="telefone" class="form_label"><li> Telefone</li></label>
                    <input type="telefone" name="telefone" class="form_input" id="" placeholder="(00) 0000-0000" required>                   
                </div>



				<input type="submit" value="Sair" class="btn" />

				<input type="submit" value="Entrar" class="btn" />
