<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Zingdale </title>
	<link rel="stylesheets" type="text/css" href="/home/aluno-7/Documentos/sistemabiblioteca/style.css">


 <div class="box-parent-login">
	<div class="well bg-white box-login">
		<h1 class="ls-login-logo">Biblioteca Zingdale</h1>
		<form role="form">
			<fieldset>
 
				<div class="form-group ls-login-user">
					<label for="userLogin"><li>Usuário</li></label>
					<input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
				</div>
                      
				<div class="form-group ls-login-password">
					<label for="userPassword"><li>Senha</li></label>
					<input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
				</div>
 
				<input type="submit" value="Sair" class="btn" />
				<input type="submit" value="Entrar" class="btn" />
				
 
			</fieldset>
		</form>
	</div>
</div>
